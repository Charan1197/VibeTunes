<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>VibeTunes - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container display-flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="closeContainer">
                    <div class="logo display-flex items-center">
                        <img src="icons/logo.png" alt="logo">
                        <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
                        <span>VibeTunes</span>
                    </div>
                    <img src="icons/close.svg" class="invert close" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="icons/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="icons/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="icons/library.svg" alt="library">
                    <h2>your library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert icon-size" src="music.svg" alt="">
                            <div class="info">
                                <div>song name asdsdfsfsytytyu</div>
                                <div>song artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert icon-size" src="play.svg" alt="">
                            </div>
                        </li> -->

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="/Contact/contact.html"><span>Contact</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-1 ">
            <div class="header">
                <div class="nav">
                    <img src="icons/hamburger.svg" class="invert hamburger" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>VibeTunes Playlists</h2>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" class="invert" src="icons/presong.svg" alt="">
                            <img id="play" class="invert" src="icons/play.svg" alt="">
                            <img id="next" class="invert" src="icons/nxtsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="icons/volume.svg" class="invert vol" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="rng" value="100" >
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
